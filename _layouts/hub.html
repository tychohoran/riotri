<!-- PAGE CONTENT -->
{% assign has_content = content | compact | join: "" | strip %}
{% unless has_content == "" %}
	<article class="post" id="{{page.title | slugify}}">
      {% assign edited_content = content | markdownify | strip | replace: "<h1", "</div></section><section class='post-section'><h1 class='section-header'" | replace: "/h1>","/h1><div class='section-content'>" | replace: "<p><img", "<img" %}
          {{ edited_content | replace: "></p>",">"}}
  </article>
{% endunless %}
