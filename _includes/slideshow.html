<div class="slideshow">
	<div class="slideshow-carousel">
		{% for image in page['Slideshow Images'] %}
			<img alt="" src="{{image}}">
		{% endfor %}
	</div>
	{% if page['Slideshow Images'].size > 1 %}
	<div class="slideshow-progress">
		{% for image in page['Slideshow Images'] %}
			<a class="dot" href="javascript:void(0)" onclick="doingClick();"></a>
		{% endfor %}
	</div>
	{% endif %}
</div>
